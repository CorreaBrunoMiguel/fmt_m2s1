<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style_quiz.css" />
    <title>QUIZ</title>
  </head>
  <body>
    <header>
      <h1>LabQuiz</h1>
      <p>
        Responda ao quiz introdutório sobre
        <strong style="color: red">HTML</strong> e
        <strong style="color: red">CSS</strong>
      </p>
      <button onclick="showQuiz()">Iniciar</button>
    </header>
    <main id="corpo" style="display: none">
      <form action="" class="questions">
        <label for="q1">
          1) Como se define um estilo inline em HTML?<br />
          <textarea
            name="q1"
            id="q1"
            class="q1"
            rows="4"
            cols="40"
            maxlength="500"
            placeholder="Digite sua resposta ..."
          ></textarea>
        </label>
        <br />

        <label for="q2">
          2) Qual é a tag usada para criar uma lista ordenada em HTML?<br />
          <input type="radio" name="q2" id="q2A" /> ol <br />
          <input type="radio" name="q2" id="q2b" /> ul <br />
          <input type="radio" name="q2" id="q2c" /> li <br />
          <input type="radio" name="q2" id="q2d" /> order-list <br />
        </label>
        <br />

        <label for="q3">
          3) Qual propriedade CSS é usada para alterar a cor do texto?<br />
          <input type="radio" name="q3" id="q3A" /> font-color <br />
          <input type="radio" name="q3" id="q3b" /> color <br />
          <input type="radio" name="q3" id="q3c" /> background-color <br />
          <input type="radio" name="q3" id="q3d" /> text-color <br />
        </label>
        <br />

        <label for="q4">
          4) Como se referencia um arquivo CSS externo em um arquivo CSS externo
          em um documento HTML?<br />
          <textarea
            name="q4"
            id="q4"
            class="q1"
            rows="4"
            cols="40"
            maxlength="500"
            placeholder="Digite sua resposta ..."
          ></textarea>
        </label>
        <br />

        <label for="q5">
          5) Font-size é a propriedade CSS usada para alterar o tamanho da fonte
          de um texto? <br>
          <input type="radio" name="q5" id="q5" value="sim" /> Sim <br />
          <input type="radio" name="q5" id="q5" value="nao" /> Não <br />
        </label><br>

        <label for="q6">
          6) Qual é a propriedade CSS usada para definir a largura de um elemento? <br>
          <input type="radio" id="q6"> height <br>
          <input type="radio" id="q6"> size <br>
          <input type="radio" id="q6"> width <br>
          <input type="radio" id="q6"> max-width <br>
        </label><br>

        <label for="q7">
          7) Cmo se cria um comentário em CSS? <br>
          <input type="radio" id="q7"> &lt;!-- --> <br>
          <input type="radio" id="q7"> // <br>
          <input type="radio" id="q7"> /* */ <br>
        </label><br>

        <label for="q8">
          8) Qual é a propriedade CSS usada para definir a altura de um elemento? <br>
          <input type="radio" id="q8"> height <br>
          <input type="radio" id="q8"> size <br>
          <input type="radio" id="q8"> min-height <br>
          <input type="radio" id="q8"> max-height <br>
        </label>
      

        <div class="container">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>

      </form>
      
    </main>

    <script>
      function showQuiz() {
        var quiz = document.getElementById("corpo");
        quiz.style.display = "block";
      }
    </script>
  </body>
</html>
